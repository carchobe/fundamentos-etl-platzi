# Use postgres/example user/password credentials
version: '3.8'

services:

  db:
    image: postgres:etl
    restart: always
    container_name: psql-etl
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: root
    ports:
      - 5432:5432
    networks:
      - pg-net
    volumes:
      - pgdata:/var/lib/postgresql/data

networks:
  pg-net:
    name: pg-net

volumes:
  pgdata:
    name: pgdata
  dataset:
    name: dataset
